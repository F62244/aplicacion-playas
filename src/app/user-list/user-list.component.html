<p>user-list works!</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="row">ID.</th>
            <td>Nombre.</td>
            <td>Estado.</td>
            <td>Contenido de la columna</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users" class="table-info">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.completed ? 'Completado' : 'No completado'}}</td>
        </tr>
    </tbody> 
</table>
